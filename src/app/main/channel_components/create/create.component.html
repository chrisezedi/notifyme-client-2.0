<section id="create">
    <mat-card>
        <mat-card-header>
            <small>Create Channel</small>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="createChannelForm" (ngSubmit)="submit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Channel Name</mat-label>
                        <input type="text" matInput formControlName="name">
                        <mat-error *ngIf="createChannelFormControls.name.errors?.required">Channel Name is required!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Channel Description</mat-label>
                    <textarea formControlName="description" matInput cdkTextareaAutosize style="padding: 20px 10px; height: 0px"></textarea>
                    <mat-error *ngIf="createChannelFormControls.description.errors?.required">Channel Description is required!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-select placeholder="Choose a category" formControlName="category" matInput>
                      <mat-option
                        *ngFor="let category of categories"
                        [value]="category.name"
                        >{{ category.name }}</mat-option
                      >
                    </mat-select>
                  </mat-form-field>

                <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="createChannelForm.touched && createChannelForm.invalid">Create</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
