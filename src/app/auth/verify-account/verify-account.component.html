<section id="verify">
    <mat-card *ngIf="jwtError">
        <mat-card-header>
            <small style="text-align: center;"> Enter the email address you registered with to recieve a verification link</small>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="resendVlinkForm" (ngSubmit)="resendVlink()">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your E-mail</mat-label>
                        <input type="email" matInput formControlName="email">
                        <mat-hint>johndoe@gmail.com</mat-hint>
                        <mat-error *ngIf="Controls.email.errors?.required">Your email is required!</mat-error>
                        <mat-error *ngIf="Controls.email.errors?.email">You must enter a valid email!</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="resendVlinkForm.touched && resendVlinkForm.invalid">Resend verification Link</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
