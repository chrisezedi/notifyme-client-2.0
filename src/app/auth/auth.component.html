<section id="auth">
    <mat-card>
        <mat-card-header>
            <small>Not registered yet? &nbsp;<a routerLink="/auth/signup" mat-button color="primary">signup!</a> </small>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signInForm" (ngSubmit)="logIn()">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your E-mail</mat-label>
                        <input type="email" matInput formControlName="email">
                        <mat-hint>johndoe@gmail.com</mat-hint>
                        <mat-error *ngIf="signInFormControls.email.errors?.required">Your email is required!</mat-error>
                        <mat-error *ngIf="signInFormControls.email.errors?.email">You must enter a valid email!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Password</mat-label>
                        <input [type]="visibility ? 'text' : 'password' " matInput formControlName="password">
                        <mat-icon matSuffix style="cursor: pointer;" (click)="toggleVisibility()">{{visibility ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-error *ngIf="signInFormControls.password.errors?.required">Your Password is required!</mat-error>
                </mat-form-field>
                <a id="passwordReset" mat-button color="primary" routerLink="/forgot_password">forgot your password?</a>

                <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.touched && signInForm.invalid">signin</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
